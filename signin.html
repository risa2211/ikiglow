<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlissMind</title>
    <link href="signin/signin.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="back-to-home-container">
        <button class="back-to-home" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <span class="back-to-home-text">Back to Home</span>
    </div>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="RegForm">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" id="uname" placeholder="Username" />
			<input type="password" id="pwd" placeholder="Password" />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="LogForm">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="text" id="uname" placeholder="Username" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="signin/signin.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase,set,get,ref,child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getAuth,createUserWithEmailAndPassword,signInWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCiDgjw0fw2LxlwAihDuerjgvoO0920Reo",
      authDomain: "mentalhealth-7ea76.firebaseapp.com",
      projectId: "mentalhealth-7ea76",
      storageBucket: "mentalhealth-7ea76.appspot.com",
      messagingSenderId: "577865166835",
      appId: "1:577865166835:web:1e8ee89fd65f7fb3d76c86",
      measurementId: "G-9GYFTFXFDC"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db=getDatabase();
    const auth=getAuth(app);
    const dbref=ref(db)
    
    let name=document.getElementById('uname');
    let password=document.getElementById('pwd');
    let RegForm=document.getElementById('RegForm');
    let LogForm = document.getElementById('LogForm');
    let RegisterUser = evt =>{
        evt.preventDefault();
        const email = name.value + "@mentalhealth-7ea76.firebaseapp.com";
        createUserWithEmailAndPassword(auth,email,password.value)
        .then((credentials)=>{
            set(ref(db,'UsersAuthList/'+credentials.user.uid),{
                name: name.value
            })
        })
        .catch((error)=>{
            alert(error.message);
            console.log(error.code)
            console.log(error.message)
        })
    }
    let SignInUser = evt =>{
        evt.preventDefault();
        const email = name.value + "@mentalhealth-7ea76.firebaseapp.com";
        signInWithEmailAndPassword(auth,email,password.value)
        .then((credentials)=>{
            get(child(dbref,'UsersAuthList/'+credentials.user.uid)).then((snapshot)=>{
                if(snapshot.exists()){
                    sessionStorage.setItem("user-info",JSON.stringify({
                        name: snapshot.val().name
                    }))
                    sessionStorage.setItem("user-creds",JSON.stringify(credentials.user));
                    window.location.href="index.html"
                }else {
                alert('User not found.');
                }
            })
        })
        .catch((error)=>{
            alert(error.message);
            console.log(error.code)
            console.log(error.message)
        })
    }
    RegForm.addEventListener('submit',RegisterUser)
    LogForm.addEventListener('submit',SignInUser)
  </script>
    </body>
</html>
